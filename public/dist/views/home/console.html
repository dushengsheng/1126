

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 控制台主页一</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/dist/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/dist/layuiadmin/style/admin.css" media="all">
</head>
<body>
  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-card">
        <div class="layui-card-header">版本信息</div>
        <div class="layui-card-body layui-text">
          <table class="layui-table">
            <colgroup>
              <col width="100">
              <col>
            </colgroup>
            <tbody>
            <tr>
              <td>当前版本</td>
              <td>
                <script type="text/html" template>
                  v{{ layui.admin.v }}
                  <!--
                  <a href="http://fly.layui.com/docs/3/" target="_blank" style="padding-left: 15px;">更新日志</a>
                  -->
                </script>
              </td>
            </tr>
            <tr>
              <td>基于框架</td>
              <td>
                <script type="text/html" template>
                  layui-v{{ layui.v }}
                </script>
              </td>
            </tr>
            <tr>
              <td>主要特色</td>
              <td>零门槛 / 响应式 / 清爽 / 极简</td>
            </tr>
            <tr>
              <td>获取渠道</td>
              <td style="padding-bottom: 0;">
                <!--
                <div class="layui-btn-container">
                  <a href="http://www.layui.com/admin/" target="_blank" class="layui-btn layui-btn-danger">获取授权</a>
                  <a href="http://fly.layui.com/download/layuiAdmin/" target="_blank" class="layui-btn">立即下载</a>
                </div>
                -->
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>

  <script src="/dist/layuiadmin/layui/layui.js?t=1"></script>  
  <script>
  layui.config({
    base: '/dist/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'console']);
  </script>
</body>
</html>
