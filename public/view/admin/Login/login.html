  <script src="/dist/layuiadmin/layui/layui.js"></script>
  <script src="/static/admin/js/func.js"></script>
  <script src="/js/md5.js"></script>

  <script>
  layui.config({
    base: '/dist/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'user', 'jquery', 'layer'], function(){
    var $ = layui.jquery
    ,setter = layui.setter
    ,form = layui.form
    ,layer = layui.layer

    form.render();

    //提交
    form.on('submit(LAY-user-login-submit)', function(obj){

      var username = $.trim($('#LAY-user-login-username').val());
      var passwd = $.trim($('#LAY-user-login-password').val());
      var gcode = $.trim($('#LAY-user-login-password-google').val());
      var vercode = $.trim($('#LAY-user-login-vercode').val());
      var url = layui.setter.admin_url + "login/loginact";
      passwd = md5(passwd);

      ajax({
        url:url,
        data:{
          username:username,
          passwd:passwd,
          gcode:gcode,
          vercode:vercode,
          f:"[[$data.f]]"
        },
        success: function(res){
          if (res.code != '1') {
            layer.msg(res.msg, {icon: 0, time:1500});
            $('#LAY-user-get-captcha').trigger('click');
            return;
          }

          //请求成功后，写入 access_token
          var localData = {};
          localData['account'] = res.data.account;
          localData[setter.request.tokenName] = res.data.token;
          layui.data(setter.tableName, localData);

          layer.msg(res.msg, {icon: 1, time:1500 }, function(){
            location.href = layui.setter.admin_url;
          });
        }

      });

    });

    //更换验证码
    $('#LAY-user-get-captcha').on('click', function() {
      var captcha = "[[$Think.ADMIN_URL]]/login/captcha";
      $(this).attr('src', captcha + '?rt=' + Math.random());
    });
    
  });
  </script>
