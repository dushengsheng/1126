<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的代理</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="/dist/layuiadmin/layui/css/layui.css" media="all" rel="stylesheet">
</head>
<body>

<div class="laui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">
                <span>代理列表</span>
                <span class="layui-btn layui-btn-sm layui-btn-normal addBtn"
                      style="float: right; text-align: center">添加代理</span>
            </div>
        </div>
        <div class="layui-card-body">
        </div>

        <table class="layui-hide" id="userAgent"></table>
    </div>
</div>

<script src="/dist/layuiadmin/layui/layui.js"></script>
<script src="/dist/layuiadmin/config.js"></script>
<script src="/static/admin/js/func.js"></script>
<script src="/js/func.js"></script>

<script>
    layui.use(['table', 'jquery'], function () {
        var table = layui.table;

        function onUserAgent() {
            dataPage({
                elem: '#userAgent',
                url: layui.setter.admin_url + 'user/agentlist',
                page: true,
                cols: [[
                    {field: 'id', width: 80, title: 'ID', sort: true}
                    , {field: 'username', width: 100, title: '用户名'}
                    , {field: 'sex', width: 80, title: '性别', sort: true}
                    , {field: 'city', width: 80, title: '城市'}
                    , {field: 'sign', title: '签名', minWidth: 150}
                    , {field: 'experience', width: 80, title: '积分', sort: true}
                    , {field: 'score', width: 80, title: '评分', sort: true}
                    , {field: 'classify', width: 80, title: '职业'}
                    , {field: 'wealth', width: 135, title: '财富', sort: true}
                ]]
            });
        }

        onUserAgent();
    });
</script>

</body>
</html>
