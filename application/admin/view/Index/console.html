<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>控制台主页</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link href="/dist/layuiadmin/layui/css/layui.css" media="all" rel="stylesheet">
    <link href="/dist/layuiadmin/style/admin.css" media="all" rel="stylesheet">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card">
            <div class="layui-card-header">版本信息</div>
            <div class="layui-card-body layui-text">
                <table class="layui-table">
                    <colgroup>
                        <col width="100">
                        <col>
                    </colgroup>
                    <tbody>
                    <tr>
                        <td>当前版本</td>
                        <td>
                            <script template type="text/html">
                                v{{ layui.admin.v }}
                                <!--
                                <a href="http://fly.layui.com/docs/3/" target="_blank" style="padding-left: 15px;">更新日志</a>
                                -->
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td>基于框架</td>
                        <td>
                            <script template type="text/html">
                                layui-v{{ layui.v }}
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td>主要特色</td>
                        <td>零门槛 / 响应式 / 清爽 / 极简</td>
                    </tr>
                    <tr>
                        <td>订单测试</td>
                        <td style="padding-bottom: 0;">
                            <a href="[[$Think.ADMIN_URL]]/pay/test" target="_blank">[[$Think.ADMIN_URL]]/pay/test</a>
                            <!--
                            <div class="layui-btn-container">
                              <a href="http://www.layui.com/admin/" target="_blank" class="layui-btn layui-btn-danger">获取授权</a>
                              <a href="http://fly.layui.com/download/layuiAdmin/" target="_blank" class="layui-btn">立即下载</a>
                            </div>
                            -->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
